<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expression</title>
</head>
<body>
    <h1>spring boot 에서의 여러가지 표현식</h1>
    <form action="/lecture/expression">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="이름을 적으세요">
        <label for="age">나이</label>
        <input type="number" step="1" min="19" max="100" id="age" name="age" >
        <select name="address" id="address">
            <option value="서울">서울</option>
            <option value="부산">부산</option>
            <option value="경기">경기</option>
            <option value="기타">기타</option>
        </select>
            <button type="submit">제출</button>
    </form>
</body>
</html>
